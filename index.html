<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/792b26b311.js" crossorigin="anonymous"></script>
    <script src="main.js" defer ></script>
    <title>ToDo List</title>
</head>
<body>
    <div id="content" class="grid main-container">
        <div class="menu-container col-3" id="menu-container">
            <div id ="menu-header" class="menu-header">
                <h1>Todo List</h1>
            </div>
            <button id="menu-button" class="menu-button">
                <i class="fas fa-plus-circle plusButton"></i>
                Create a Task
            </button>
            <div id="menu-lists" class="menu-lists">
                <div class="menuListTitle">
                    <h1>Projects</h1>
                    <i class="fas fa-plus-circle fa-sm addCircle" id="addProjectButton"></i>
                </div>
                <ul id="projects" class="projects">
                </ul>
            </div>
        </div>
        <div class="tasks-container col-9" id="tasks-container">
            <div class="addTaskForm" id="addTaskForm">
                <div class="form-container">
                    <h1>Add Task</h1>
                    <form>
                        <label for="title">Title:</label>
                        <input type="text" id="askTitle" name="title"><br>
                        <label for="priority">Priority:</label>
                        <select id="askPriority" name="priorityList">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select><br>
                        <label for="askDueDate">Due Date:</label>
                        <input type="date" id="askDueDate" name="dueDate"><br>
                        <label for="note">Note:</label>
                        <textarea id="askNote" cols="20" rows="5"></textarea><br>
                        <button id="askAddTask">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="viewTaskForm" id="viewTaskForm">
                <div class="form-container">
                    <h1>Task</h1>
                    <form>
                        <label for="title">Title:</label>
                        <input type="text" id="viewTitle" name="title"><br>
                        <label for="priority">Priority:</label>
                        <select id="viewPriority" name="priorityList">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select><br>
                        <label for="viewDueDate">Due Date:</label>
                        <input type="date" id="viewDueDate" name="dueDate"><br>
                        <label for="note">Note:</label>
                        <textarea id="viewNote" cols="20" rows="5"></textarea><br>
                        <button id="return">Return</button>
                    </form>
                </div>
            </div>
            <div class="menuAddTaskForm" id="menuAddTaskForm">
                <div class="form-container">
                    <h1>Add Task</h1>
                    <form>
                        <label for="list">List:</label>
                        <select id="list" name="projectList">
                            <option value="groceries">groceries</option>
                        </select><br>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title"><br>
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priorityList">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select><br>
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="dueDate"><br>
                        <label for="note">Note:</label>
                        <textarea id="note" cols="20" rows="5"></textarea><br>
                        <button id="addTask">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="createListForm" id="createListForm">
                <div class="form-container">
                    <h1>New List</h1>
                    <form>
                        <label for="list">List Title:</label>
                        <input type="text" id="listTitle" name="listTitle"><br>
                        <button id="addList">Add List</button>
                    </form>
                </div>
            </div>
            <div class="menuTaskForm" id="menuTaskForm">
                <div class="form-container">
                    <h1>Add Task</h1>
                    <form>
                        <label for="project">Project:</label>
                        <select id="projectList" name="projectList">
                        </select><br>
                        <label for="title">Title:</label>
                        <input type="text" id="menuTitle" name="title"><br>
                        <label for="priority">Priority:</label>
                        <select id="menuPriority" name="priorityList">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select><br>
                        <label for="askDueDate">Due Date:</label>
                        <input type="date" id="menuDueDate" name="dueDate"><br>
                        <label for="note">Note:</label>
                        <textarea id="menuNote" cols="20" rows="5"></textarea><br>
                        <button id="menuAddTask">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
