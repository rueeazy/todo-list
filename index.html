<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/792b26b311.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div id="content" class="grid main-container">
        <div class="menu-container col-3">
            <div id ="menu-header" class="menu-header">
                <i id="menu-icon" class="fas fa-bars menu-icon"></i>
                <h1>Todo List</h1>
            </div>
            <button id="menu-button" class="menu-button">
                <i class="fas fa-plus-circle"></i>
                Create a Task
            </button>
            <div id="menu-lists" class="menu-lists">
                <h1 class="menuListTitle">Projects</h1>
            </div>
        </div>
        <div class="tasks-container col-9">
            <div class="project-card" data-card="0">
                <div id="cardHeader" class="cardHeader">
                    <h3>Personal</h3>
                    <i class="fas fa-plus-circle fa-2x cardAddIcon"></i>
                </div>
                <ul id="cardItems" class="cardItems">
                    <li  class="completed" data-listItem="0">
                        <input type="checkbox" id="item1" value="incomplete" class="checkbox">
                        <p>Get Groceries</p>
                        <i class="fas fa-times-circle itemDelete"></i>
                    </li>
                    <li data-listItem="1">
                        <input type="checkbox" id="item3" value="incomplete" class="checkbox">
                        <p>item 2</p>
                        <i class="fas fa-times-circle itemDelete"></i>
                    </li>
                    <li data-listItem="2">
                        <input type="checkbox" id="item2" value="incomplete" class="checkbox">
                        <p>item 3</p>
                        <i class="fas fa-times-circle itemDelete"></i>
                    </li>
                </ul> 
            </div>
            <div class="project-card" data-card="2">
                <div id="cardHeader" class="cardHeader">
                    <h3>Personal</h3>
                    <i class="fas fa-plus-circle fa-2x cardAddIcon"></i>
                </div>
                <ul id="cardItems" class="cardItems">
                    <li  class="completed" data-listItem="0">
                        <input type="checkbox" id="item1" value="incomplete" class="checkbox">
                        <p>Get Groceries</p>
                        <i class="fas fa-times-circle itemDelete"></i>
                    </li>
                    <li data-listItem="1">
                        <input type="checkbox" id="item3" value="incomplete" class="checkbox">
                        <p>item 2</p>
                        <i class="fas fa-times-circle itemDelete"></i>
                    </li>
                    <li data-listItem="2">
                        <input type="checkbox" id="item2" value="incomplete" class="checkbox">
                        <p>item 3</p>
                        <i class="fas fa-times-circle itemDelete"></i>
                    </li>
                </ul> 
            </div>
        </div>
    </div>
    
</body>
</html>
